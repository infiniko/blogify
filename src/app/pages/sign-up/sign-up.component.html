<div class="col-lg-6 offset-lg-3">
    <div class="card">
        <form (submit)="submitForSignUp($event)">
            <div class="card-header text-center">
                <h1>Signup</h1>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-control" [formControl]="email" />
                    <span class="small text-danger">{{ EmailError }}</span>
                </div>
                @if (successMessage) {
                <app-alert>{{successMessage}}</app-alert>
                }
                @if (errorMessage) {
                <app-alert variantStyle="danger">{{errorMessage}}</app-alert>
                }

                <div class="text-center">
                    <app-button variantStyle="primary" [disabled]="isDisabled()" [apiProgress]="apiProgress">Sign
                        Up</app-button>
                    <!-- <button class="btn btn-primary" [disabled]="isDisabled()">
                        @if (apiProgress) {
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        }
                        Sign up</button> -->
                </div>
            </div>

        </form>
    </div>
</div>
